<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="711.css">
    <audio src="TONEEJAY - 711 (Official Video).mp3" autoplay loop ></audio>
</head>
<body>
    <div class="slide1">
    <div class="whole-store">
    <header>
    <marquee direction="left" scrollamount="20">
        <p class="seven">7</p> 
        <p class="store-name" style="display: inline-block;"> EVELYN</p>
    </marquee>
</header>
    <div class="items-container">
        <div class="column1">
            <!-- soft -->
        <div class="soft-drinks item">
            <p class="price">$43</p>
            <img src="coke.jpg" alt="i love u">
            <div class="buttons">
            <button class="minus" id="soft-drinks-minus">-</button>
            <input  type="text" placeholder="0" id="soft-drinks-quantity"></input>
            <button class="plus" id="soft-drinks-plus">+</button>
        </div>
        </div>
             <!-- soft -->

          <!-- chips -->
        <div class="chips item">
            <p class="price">$15</p>
            <img src="chip.jpg" alt="i love u">
            <div class="buttons">
                <button class="minus" id="chips-minus">-</button>
                <input type="text" placeholder="0" id="chips-quantity"></input>
                <button class="plus" id="chips-plus">+</button>
            </div>
        </div>
        <!-- chips -->
        
        <!-- cream -->
        <div class="ice-cream item">
            <p class="price">$20</p>
            <img src="ice.jpg" alt="i love u">
            <div class="buttons">
                <button  class="minus" id="ice-minus">-</button>
                <input type="text" placeholder="0" id="ice-quantity"></input>
                <button class="plus" id="ice-plus">+</button>
            </div>
        </div>
        <!-- cream -->

    </div>
    <!-- biskwet -->
        <div class="column2">
        <div class="biskwet item">
            <p class="price">$8</p>
            <img src="biskwet.jpg" alt="i love u">
            <div class="buttons">
                <button class="minus" id="biskwet-minus">-</button>
                <input type="text" placeholder="0" id="biskwet-quantity"></input>
                <button  class="plus" id="biskwet-plus">+</button>
            </div>
        </div>
        <!-- biskwet -->

        <!-- alcohol -->
        <div class="alcohol item">
            <p class="price">$56</p>
            <img src="alcohol.jpg" alt="i love u">
            <div class="buttons">
                <button class="minus" id="alcohol-minus">-</button>
                <input type="text" placeholder="0" id="alcohol-quantity"></input>
                <button class="plus" id="alcohol-plus">+</button>
            </div>
        </div>
        <!-- alcohol -->

        <!-- donot -->
        <div class="donot item">
            <p class="price">$23</p>
            <img src="donot.jpg" alt="i love u">
            <div class="buttons">
                <button class="minus" id="donot-minus">-</button>
                <input type="text" placeholder="0" id="donot-quantity"></input>
                <button  class="plus" id="donot-plus">+</button>
            </div>
        </div>
        <!-- donot -->
    </div>
    </div>
</div>
</div>
<div class="slide2">
        <div class="resibo">
            <p class="recet">RESIBO:</p>
            <div style="display: flex; align-items: center;">
                <p>Cockala:</p>
                <p id="stotal">0</p>
            </div>
            <div  style="display: flex; align-items: center;">
                <p>Chips:</p>
                <p id="ctotal">0</p>
            </div>
            <div  style="display: flex; align-items: center;">
                <p>Ice Cream:</p>
                <p id="itotal">0</p>
            </div>
            <div  style="display: flex; align-items: center;">
                <p>Biscuit:</p>
                <p id="btotal">0</p>
            </div>
            <div  style="display: flex; align-items: center;">
                <p>Alcohol:</p>
                <p id="atotal">0</p>
            </div>
            <div  style="display: flex; align-items: center;">
                <p>Doughnot:</p>
                <p id="dtotal">0</p>
            </div>
            <input id="money" type="text" placeholder="enter money" >
            <button id="pay" class="pay">PAY</button>
            <p>Total:<span id="total">0</span></p>
            <p>Change:<span  id="change">0</span></p>
        </div>
</div>
    <script src="711.js"></script>
</body>
</html>
